<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visuaalize o clima no mundo." />

    <meta name="creator" content="Wendell Kenneddy" />
    <meta property="og:title" content="Stormae" />
    <meta property="og:description" content="Visuaalize o clima no mundo." />
    <meta property="og:site_name" content="Stormae" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="twitter:title" content="Stormae" />

      property="twitter:description"
      content="Visuaalize o clima no mundo."

    <title>Stormae</title>
    <link rel="icon" href="/assets/images/favicon.ico" sizes="any" />
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.svg" />

  <body>
    <main class="container" role="main">
      <section id="location-query">
        <h1>Busque qualquer lugar do mundo.</h1>

        <form action="#" id="weather-form" autocomplete="off">
          <label for="query" class="sr-only">Localidade</label>
          <input
            type="text"
            name="query"
            id="query"
            required
            placeholder="Ex: Londres, Tokyo, Nova Iorque..."
          />

          <button>BUSCAR</button>
        </form>
      </section>

      <section id="result">
        <h2 class="sr-only">Resultados</h2>
      </section>
    </main>

    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
